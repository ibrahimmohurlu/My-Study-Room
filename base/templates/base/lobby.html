{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<main>
    <section id="form-container">
        <img id="logo" src="{% static 'images/mystudyroom-icon.svg' %}" alt="" />
        <div>
            <h1>Welcome to My Study Room</h1>
            <p>A video calling application to study with your friends while applying pomodoro technique.</p>
        </div>
        <form id="form">
            <div class="form-field">
                <input type="text" name="room" placeholder="Enter a room name..." style="text-transform:uppercase;" />
            </div>

            <div class="form-field">
                <input type="submit" value="Join Stream" />
            </div>
        </form>
    </section>

</main>
<script>
    let form = document.getElementById('form')
    let handleSubmit = async (e) => {
        e.preventDefault()
        let roomName = e.target.room.value.toUpperCase()
        let response = await fetch(`/get_token/?channel=${roomName}`)
        let data = await response.json()
        let UID = data.uid
        let token = data.token
        sessionStorage.setItem('UID', UID)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('roomName', roomName)
        
        window.open('/room/', '_self')
    }
    form.addEventListener('submit', handleSubmit)
</script>
{% endblock content %}
